{% extends "default.html" %}

{% block content %}

<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-8">
            <br>
            <form method="POST" action="" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="password">Username</label>
                    <input name="username" type="text" class="form-control" id="id_username" placeholder="username" style="background: #f7f6f4">
                </div>
                <div class="form-group">
                    <label for="password">Email</label>
                    <input name="email" type="email" class="form-control" id="id_username" placeholder="email" style="background: #f7f6f4">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password1" type="password" class="form-control" id="id_password" placeholder="******" style="background: #f7f6f4">
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input name="password2" type="password" class="form-control" id="id_password" placeholder="******" style="background: #f7f6f4">
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-lg">Register</button>
                <p class="float-right" style="margin-top: 0px">
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock %}
